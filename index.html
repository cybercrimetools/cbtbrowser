<!DOCTYPE html>
<html>
<head>
  <title>CBT Exam Browser</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <img src="foto/logo%20cbt.jpg" alt="Logo" class="logo">
    <span class="version">v 5.0</span>

    <button class="input-button" onclick="masukkanURL()">
      Masukkan URL 
    </button>
    <button class="input-button" onclick="scanKodeQR()">
      Scan Kode QR
    </button>

    <div class="menu">
      <button class="menu-button" onclick="useragent()">
        <img src="foto/logo%20useragent.jpg" alt="Useragent Icon" class="icon">
        <span class="button-text">Useragent</span>
      </button>
      <button class="menu-button" onclick="share()">
        <img src="foto/logo%20share.jpg" alt="Share Icon" class="icon">
        <span class="button-text">Share</span>
      </button>
      <button class="menu-button" onclick="rateUs()">
        <img src="foto/logo%20rateus.jpg" alt="Rate Icon" class="icon">
        <span class="button-text">Rate Us</span>
      </button>
      <button class="menu-button" onclick="lapor()">
        <img src="foto/logo%20lapor.jpg" alt="Lapor Icon" class="icon">
        <span class="button-text">Lapor</span>
      </button>
    </div>
  </div>

  <div id="urlModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <input type="text" id="urlInput" placeholder="Masukkan URL">
      <button onclick="bukaURL()">Buka</button>
      <button id="fullscreenButton">Fullscreen</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
